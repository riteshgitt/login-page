<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytube - Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }

        .website-logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        .login-btn, .signup-btn {
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn {
            background: #007bff;
            color: white;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .signup-btn {
            background: #28a745;
            color: white;
        }

        .signup-btn:hover {
            background: #1e7e34;
        }

        .toggle-btn {
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -8px;
            display: none;
        }
    </style>
    <script>
        function showMessage(message) {
            alert(message);
        }

        function toggleForms() {
            let loginForm = document.getElementById("login-form");
            let signupForm = document.getElementById("signup-form");
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }

        function validateEmail() {
            let email = document.getElementById("email").value;
            let error = document.getElementById("email-error");
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            error.style.display = regex.test(email) ? "none" : "block";
        }

        function validatePassword() {
            let password = document.getElementById("password").value;
            let error = document.getElementById("password-error");
            let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            error.style.display = regex.test(password) ? "none" : "block";
        }

        function validateConfirmPassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let error = document.getElementById("confirm-password-error");
            error.style.display = password === confirmPassword ? "none" : "block";
        }

        function validateAndSubmit() {
            validateEmail();
            validatePassword();
            validateConfirmPassword();
            if (document.getElementById("email-error").style.display === "none" &&
                document.getElementById("password-error").style.display === "none" &&
                document.getElementById("confirm-password-error").style.display === "none") {
                showMessage("Successfully Signed Up!");
            }
        }
    </script>
</head>
<body>

<div class="website-logo">
    <img src="logo.webp" alt="logo.webp" width="150">
</div>  

<div class="container">
    <div id="login-form" class="form active">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button class="login-btn" onclick="showMessage('Successfully Logged In!')">Login</button>
        <p>Don't have an account? <button class="toggle-btn" onclick="toggleForms()">Sign Up</button></p>
    </div>

    <div id="signup-form" class="form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required onkeyup="validateEmail()">
        <p id="email-error" class="error">Enter a valid email.</p>
        <input type="password" id="password" placeholder="Create Password" required onkeyup="validatePassword()">
        <p id="password-error" class="error">Password must be at least 8 characters, contain one uppercase, one lowercase, and one number.</p>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required onkeyup="validateConfirmPassword()">
        <p id="confirm-password-error" class="error">Passwords do not match.</p>
        <button class="signup-btn" onclick="validateAndSubmit()">Sign Up</button>
        <p>Already have an account? <button class="toggle-btn" onclick="toggleForms()">Login</button></p>
    </div>
</div>
</body>
</html>
